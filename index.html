<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- Image with Only a Source Attribute -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

    <!-- Image with a Source and Alt Attribute -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="Lion Image" />

    <!-- Image with Source, Alt, and Title Attributes -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="Lion Image" title="Majestic Lion" />
  </body>
</html>
